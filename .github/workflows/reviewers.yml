name: Set reviewers based on branch

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  set-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write  # PR에 리뷰어를 추가할 수 있는 권한을 부여

    steps:
      # feature to dev로 PR 올라왔을 때
      - name: feature에서 dev로 PR 올라올 때 FullStack팀으로 리뷰어 설정 
        id: select-reviewer
        if: github.base_ref == 'dev' && github.head_ref != 'main'
        run: |
          # GitHub 조직에 속한 팀 목록을 가져오기
          # teams=$(curl -s -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
          # https://api.github.com/orgs/100-hours-a-week/teams | jq -r '.[].slug')

          whole_team=$(curl -s -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
            https://api.github.com/orgs/100-hours-a-week/teams | jq -r '.[] | select(.slug == "17") | .slug')
          fullstack_team=$(curl -s -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
            https://api.github.com/orgs/100-hours-a-week/teams/17/teams | jq -r '.[] | select(.slug == "newsum_fullstack") | .slug')
            

          echo "Selected team: $whole_team"
          echo "Sub teams: $fullstack_team"
          
          # 원하는 팀을 리뷰어로 추가 (예: 17팀)
          pr_number=${{ github.event.pull_request.number }}
          reviewer=${{ steps.select-reviewer.outputs.reviewer }}
          curl -s -X POST -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
            -d '{"requested_teams":["@100-hours-a-week/'"$fullstack_team"'"]}' \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number/requested_reviewers"

      # dev to main으로 PR 올라왔을 때
      - name: dev에서 main으로 PR 올라올 때 전체 팀으로 리뷰어 설정
        if: github.base_ref == 'main' && github.head_ref == 'dev'
        run: |
          # GitHub 조직에 속한 팀 목록을 가져오기
          teams=$(curl -s -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
          https://api.github.com/orgs/100-hours-a-week/teams | jq -r '.[].slug')
          
          echo "Teams: $teams"  # 팀 목록 출력
          
          # 전체 팀을 리뷰어로 설정
          curl -X POST -H "Authorization: token ${{ secrets.REVIEW_TOKEN }}" \
          -d "{\"reviewers\": [\"@100-hours-a-week/17\"]}" \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
